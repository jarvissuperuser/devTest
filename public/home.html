            <form class="w3-card " id="login">
                <h2 class="w3-content w3-black w3-center">&UpEquilibrium;  Login  </h2>
                <input class="w3-input" type="email" name="uEmail" placeholder="Email" required/>
                <input class="w3-input" type="password" name="uPassword" placeholder="Password" required/>
                <input class="w3-input w3-teal" type="submit" name="submit" value="continue" />

                <a class="w3-btn w3-green w3-col l4" href="#login">Already a User</a>
            </form>

                <button class="w3-input w3-blue w3-col l4" type="reset">clear</button>
                <a class="w3-btn w3-red w3-col l4" href="#login">Login</a>
